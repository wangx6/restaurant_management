<div class="container">
    <h3>Finish This Shift</h3>
    <div class="row-fluid col-xs-6">
        <div data-ng-repeat="t in shiftCompleteTablesCopy">
            <div data-ng-repeat="bill in t.tableBillList">
                <strong>{{ t.tableName }}</strong><br>
                {{ bill.date }}<br>
                <div data-ng-repeat="o in bill.order">{{ o.itemName }} {{ o.itemPrice | currency }} X {{ o.itemQuantity }}</div>
                <strong>{{ bill.subtotal | currency }}</strong>
            </div>
            <br>
            <div style="height:2px; width:100%; border-bottom: 1px dotted #ccc; border-top: 1px dotted #ccc"></div>
            <br>
        </div>
    </div>
    <div class="row-fluid col-xs-6">
        <h3>Total: {{ shiftCompleteTablesCopy.total | currency}}</h3>
    </div>

    <button class="btn btn-primary" data-ng-click="print()">Print</button>
    <a href="#/view2" class="btn btn-default">Back to Main</a>

</div>
